<mat-toolbar color="primary">
    <div class="container d-flex">
        <span routerLink="/" style="cursor: pointer;">Todo Maker</span>
        <span class="spacer"></span>
        <div class="d-flex justify-content-around icons" style="width: 200px;" *ngIf="menu">
            <div class="d-flex align-items-center mr-2 px-2" routerLink="/login">
                <span>Login</span>
                <mat-icon>login</mat-icon>
            </div>
            <div class="d-flex align-items-center ml-2 px-2" routerLink="/register">
                <span>Register</span>
                <mat-icon>how_to_reg</mat-icon>
            </div>
        </div>

        <div class="d-flex justify-content-around icons align-items-center" style="width: 200px;"*ngIf="!menu">
            <div class="px-2">
              <h6>Welcome {{name}}</h6>
            </div>
            <div class="d-flex align-items-center mr-2 px-2" (click)="logout()">
                <span>Logout</span>
              <mat-icon>logout</mat-icon>
            </div>
        </div>
    </div>
</mat-toolbar>
