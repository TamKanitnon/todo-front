<app-header></app-header>
<br>
<div class="text-center">
  <div class="login-form">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header" style="font-size: 2rem; font-family: Calibri, sans-serif;">Register</div>
            <div class="card-body">
              <form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">

                <div class="form-group row">
                  <label for="email_address" class="col-md-4 col-form-label text-md-right">Email</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="email" required autofocus ngModel placeholder="Enter email">
                  </div>
                </div>
  
                <div class="form-group row">
                  <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                  <div class="col-md-6">
                    <input type="password" class="form-control" name="password" required ngModel placeholder="Enter password">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="passconf" class="col-md-4 col-form-label text-md-right">Password Confirm</label>
                  <div class="col-md-6">
                    <input type="password" class="form-control" name="passconf" required ngModel placeholder="Enter password confirm">
                  </div>
                </div>
  
                <div class="col-md-6 offset-md-4 d-flex flex-column">
                  <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary d-block flex-grow-1 mb-3">Sign Up</button>
                </div>
                  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
